<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">To-Do List</h1>
    <div id="todoList" class="mt-4">
      <!-- To-Do List will be dynamically generated here -->
    </div>
    <div class="mt-3">
      <input type="text" id="inp" class="form-control" placeholder="Add new task...">
      <button id="addTaskBtn" class="btn btn-primary mt-3"  onclick="addTask()">Add Task</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
